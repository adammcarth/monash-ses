 <div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h1><i class="fa fa-graduation-cap heading-icon"></i>Enroll a new student</h1>
    </div>

    <form method="post" action="/enrollments/new" class="form-horizontal">
      <div class="form-group">
        <label for="studentID" class="control-label">Student ID</label>
        <input type="text" name="studentID" class="form-control" id="studentID" placeholder="Eg - 34278489" required="true">
      </div>
      <div class="form-group">
        <label for="courseName" class="control-label">Course name</label>
        <select name="courseName" class="form-control" id="courseName" required="true">
          {{#each courses}}
          <option value="{{this}}">{{this}}</option>
          {{/each}}
        </select>
      </div>
      <div class="form-group">
        <label for="units" class="control-label">Units</label>
        <p>Hold control (windows) or command (mac) to select multiple units from the list.</p>
        <select name="units" class="form-control" id="units" multiple="true" required="true">
          {{#each units}}
          <option value="{{@key}}">{{@key}} - {{this}}</option>
          {{/each}}
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Enroll Student</button>
      </div>
    </form>
  </div>
</div>
