 <div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h1><i class="fa fa-user-plus heading-icon"></i>Create a new student</h1>
    </div>

    <form method="post" action="/students/new" class="form-horizontal">
      <div class="form-group">
        <label for="studentName" class="control-label">Name</label>
        <input type="text" name="studentName" class="form-control" id="studentName" placeholder="Name" required="true">
      </div>
      <div class="form-group">
        <label for="studyLevel" class="control-label">Study Level</label>
        <select name="studyLevel" class="form-control" id="studyLevel" required="true">
          <option value="Undergraduate">Undergraduate</option>
          <option value="Postgraduate">Postgraduate</option>
        </select>
      </div>
      <div class="form-group">
        <label for="studyType" class="control-label">Study Type</label>
        <select name="studyType" class="form-control" id="studyType" required="true">
          <option value="Domestic">Domestic</option>
          <option value="International">International</option>
        </select>
      </div>
      <div class="form-group">
        <label for="workload" class="control-label">Study Type</label>
        <select name="workload" class="form-control" id="workload" required="true">
          <option value="Full-time">Full-time</option>
          <option value="Part-time">Part-time</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Create Student</button>
      </div>
    </form>
  </div>
</div>
