 <div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h1><i class="fa fa-trophy heading-icon"></i>Create a new course</h1>
    </div>

    <form method="post" action="/courses/new" class="form-horizontal">
      <div class="form-group">
        <label for="courseName" class="control-label">Course name</label>
        <input type="text" name="courseName" class="form-control" id="courseName" placeholder="Course name" required="true">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Create Course</button>
      </div>
    </form>
  </div>
</div>
