 <div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h1><i class="fa fa-book menu-icon heading-icon"></i>Create a new unit</h1>
    </div>

    <form method="post" action="/units/new" class="form-horizontal">
      <div class="form-group">
        <label for="unitCode" class="control-label">Unit code</label>
        <input type="text" name="unitCode" class="form-control" id="unitCode" placeholder="Eg - FIT3000" required="true">
      </div>
      <div class="form-group">
        <label for="unitName" class="control-label">Unit name</label>
        <input type="text" name="unitName" class="form-control" id="unitName" placeholder="Unit name" required="true">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Create Unit</button>
      </div>
    </form>
  </div>
</div>
